<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liczniki</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  text-align: center;
  padding-top: 50px;
}

.container {
  background: white;
  padding: 40px;
  border-radius: 10px;
  display: inline-block;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

h1 {
  font-size: 48px;
  margin-bottom: 20px;
  color: #333;
}

.counters div {
  font-size: 24px;
  margin: 10px 0;
  color: #555;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Łącznie: <span id="total-counter">0</span></h1>
    <div class="counters">
      <div>Miejscowe Zagrożenia: <span id="mz-counter">0</span></div>
      <div>Pożary: <span id="pozary-counter">0</span></div>
      <div>Fałszywe Alarmy: <span id="fa-counter">0</span></div>
    </div>
  </div>

<script>

    function animateCounter(id, target, duration) {
  const element = document.getElementById(id);
  let start = 0;
  const stepTime = Math.max(Math.floor(duration / target), 20); // minimum 20ms step
  const interval = setInterval(() => {
    start++;
    element.textContent = start;
    if (start >= target) {
      clearInterval(interval);
    }
  }, stepTime);
}

// Wartości końcowe:
const values = {
  mz: 10,
  pozary: 10,
  fa: 2
};

const total = values.mz + values.pozary + values.fa;
const duration = 2000; // animacja trwa 2 sekundy

window.onload = () => {
  animateCounter("mz-counter", values.mz, duration);
  animateCounter("pozary-counter", values.pozary, duration);
  animateCounter("fa-counter", values.fa, duration);
  animateCounter("total-counter", total, duration);
};
</script>

</body>
</html>
